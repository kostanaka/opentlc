---
- name: workstationの準備
  hosts: all
  gather_facts: False
  become: yes
  become_user: root

  tasks:

  - name: EPELの設定 (for ansible)
    yum:
      name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
      state: present

  - name: 必要パッケージのインストール(git, expect, ansible, pexpect)
    yum:
      name: git, expect, ansible, pexpect
      state: latest

  - name: playbookをダウンロード(from github)
    git:
      repo: 'https://github.com/kostanaka/opentlc.git'
      dest: /root/opentlc
      force: yes

  - name: Towerへのsshキー設定
    command: /root/opentlc/inject_key.sh

